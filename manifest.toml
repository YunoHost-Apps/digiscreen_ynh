#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "digiscreen"
name = "Digiscreen"
description.en = "Interactive wallpaper for the classroom, face-to-face or distant"
description.fr = "Fond d'écran interactif pour la salle de classe en présence ou à distance"

version = "0.9.13~ynh1"

maintainers = ["Pierre-Amiel Giraud"]

[upstream]
license = "GPL-3.0-only"
website = "https://ladigitale.dev/"
demo = "https://ladigitale.dev/digiscreen/"
admindoc = "https://codeberg.org/ladigitale/digiscreen/src/branch/main/README.md"
userdoc = "https://ladigitale.dev/blog/digiscreen-un-fond-d-ecran-interactif-pour-la-classe"
code = "https://codeberg.org/ladigitale/digiscreen"
fund = "https://opencollective.com/ladigitale"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "100M"
ram.build = "500M"
ram.runtime = "100M"

[install]

    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/digiscreen"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://codeberg.org/ladigitale/digiscreen/releases/download/0.9.13/digiscreen-v0.9.13.zip"
    sha256 = "9e0864e8b14140b5d8d7257b380bf65d4e8dfde8a467492c6516a30b53209ed5"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "php8.2-sqlite3"

